{% extends 'base.html' %}
{% load static %}
{% block title %}
C-Cart-Login
{% endblock %}
{% block content %}
<body>
<form action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username">
    <input type="password" name="password" placeholder="password">
    <input type="submit" value="Login">
    <div>
        {% for message in messages %}
        <h4>{{message}}</h4>
        {% endfor %}
    </div>
</form>
</body>
{% endblock %}
